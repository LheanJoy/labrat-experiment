<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>Register - Lab Rat Experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background: url('../images/background.png') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .main-container {
        display: flex;
        min-height: 100vh;
      }
      .form-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: #fff;
        color: #333;
      }
      img {
        width: 150px;
        margin-bottom: 20px;
      }
      form {
        width: 100%;
        max-width: 400px;
      }
      form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      form input[type="text"],
      form input[type="email"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      form small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 12px;
      }
      form button {
        margin-top: 20px;
        padding: 10px 20px;
        width: 100%;
        background-color: #8806CE;
        border: none;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      form button:hover {
        background-color: #7b1fa2;
        transform: scale(1.05);
      }
      .login-link {
        margin-top: 15px;
        text-align: center;
      }
      .login-link a {
        color: #8806CE;
        text-decoration: none;
      }
      .blue-section {
        flex: 1;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      .blue-section .content {
        text-align: center;
      }
      .blue-section .content img {
        width: 200px;
        margin-bottom: 20px;
      }
      .blue-section .content h2 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .blue-section .content p {
        font-size: 1.1em;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Panel: Registration Form -->
      <div class="form-section">
        <section class="register-container">
          <h1>Create Your Account</h1>
          <!-- The registration logic is handled by register.js -->
          <form id="registerForm">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            >

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            >

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            >

            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter your password"
              required
            >
            <small>Please re-enter your password to verify it is correct.</small>

            <button type="submit">Register</button>
            <p class="login-link">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </form>
        </section>
      </div>
      <!-- Right Panel: Promotional Content -->
      <div class="blue-section">
        <div class="content">
          <img src="../images/logo.png" alt="Lab Rat Experiment Logo">
          <h2>Your Scientific Adventure Starts Here</h2>
          <p>
            Create an account to join our community!<br>
            Experience the thrill of scientific discovery and innovation.
          </p>
        </div>
      </div>
    </div>

    <!-- Firebase initialization and registration form handling -->
    <script type="module">
      // Import initializeApp from the Firebase CDN
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      // Import registerUser from your local register.js file (ensure it uses correct CDN imports)
      import { registerUser } from "./register.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB4nNmRWksPDQluiW2R1vi-RkWfPo9KUtI",
        authDomain: "lab-rat-experiment.firebaseapp.com",
        projectId: "lab-rat-experiment",
        storageBucket: "lab-rat-experiment.firebasestorage.app",
        messagingSenderId: "1005490252081",
        appId: "1:1005490252081:web:0b6ecb6f448f728f212810"
      };

      // Initialize Firebase
      initializeApp(firebaseConfig);

      // Listen for form submission and pass credentials to registerUser.
      const registerForm = document.getElementById("registerForm");
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Call the registerUser function from register.js.
        await registerUser(username, email, password, confirmPassword);
      });
    </script>
  </body>
</html>
